<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Verbos Irregulares</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .option {
      background: #333;
      border: none;
      color: white;
      padding: 0.8rem 1rem;
      margin: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
    }

    .option.correct {
      background-color: #2e7d32;
    }

    .option.incorrect {
      background-color: #c62828;
    }

    .next-btn {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ¯ Juego de Verbos Irregulares</h1>
    <div class="question" id="question">Cargando pregunta...</div>
    <div id="options"></div>
    <button class="next-btn" onclick="loadQuestion()">Siguiente</button>
  </div>

  <script>
    const verbs = [
      {inf: "be", past: "was/were", part: "been"},
      {inf: "begin", past: "began", part: "begun"},
      {inf: "break", past: "broke", part: "broken"},
      {inf: "choose", past: "chose", part: "chosen"},
      {inf: "come", past: "came", part: "come"},
      {inf: "do", past: "did", part: "done"},
      {inf: "drink", past: "drank", part: "drunk"},
      {inf: "eat", past: "ate", part: "eaten"},
      {inf: "go", past: "went", part: "gone"},
      {inf: "see", past: "saw", part: "seen"},
      {inf: "write", past: "wrote", part: "written"},
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      optionsEl.innerHTML = "";

      const verb = verbs[Math.floor(Math.random() * verbs.length)];
      const options = shuffle([
        verb.part,
        ...shuffle(verbs.filter(v => v.part !== verb.part)).slice(0, 3).map(v => v.part)
      ]);

      questionEl.innerHTML = `Â¿CuÃ¡l es el <b>participio</b> de "<i>${verb.inf}</i>"?`;

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === verb.part) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("incorrect");
          }
          document.querySelectorAll(".option").forEach(b => b.disabled = true);
        };
        optionsEl.appendChild(btn);
      });
    }

    // Iniciar juego
    loadQuestion();
  </script>
</body>
</html>
