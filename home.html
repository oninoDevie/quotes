<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-in-One Science Tools</title>
  <style>
    :root {
      --bg1: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1920&q=80');
      --bg2: url('https://images.unsplash.com/photo-1602526216438-2f6c5c5c7b63?auto=format&fit=crop&w=1920&q=80');
      --bg3: url('https://images.unsplash.com/photo-1549887534-223d10c1f4e1?auto=format&fit=crop&w=1920&q=80');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      background-color: #121212;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      transition: background-image 0.5s ease;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: #333333;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.2rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🧪 All-in-One Science Tools</h1>
    <p>Diseñado para estudio, productividad y ciencia.</p>
    <button onclick="cambiarFondo()">Cambiar fondo</button>
  </div>

  <script>
    const fondos = [
      getComputedStyle(document.documentElement).getPropertyValue('--bg1'),
      getComputedStyle(document.documentElement).getPropertyValue('--bg2'),
      getComputedStyle(document.documentElement).getPropertyValue('--bg3')
    ];

    let fondoIndex = localStorage.getItem('bgIndex') || 0;
    document.body.style.backgroundImage = fondos[fondoIndex];

    function cambiarFondo() {
      fondoIndex = (parseInt(fondoIndex) + 1) % fondos.length;
      document.body.style.backgroundImage = fondos[fondoIndex];
      localStorage.setItem('bgIndex', fondoIndex);
    }
  </script>
<h1>🎓 🏆 Top Estudiantes - Ranking Semanal</h1>

  <div class="ranking-section">
    <!-- Ranking y gamificación existentes -->
    <!-- ... contenido anterior ... -->

    <div class="phase-sim">
      <h2 class="section-title">⚛️ Simulador de Cambios de Estado</h2>
      <label for="estado">Estado actual:</label>
      <select id="estado">
        <option value="sólido">Sólido</option>
        <option value="líquido">Líquido</option>
        <option value="gas">Gas</option>
      </select>

      <label for="temperatura">Temperatura (°C):</label>
      <input type="number" id="temperatura" value="25" />

      <button onclick="simularCambio()">Simular</button>
      <p id="resultado"></p>
    </div>

    <div class="mini-game">
      <h2 class="section-title">🎮 Juego: Click Rápido</h2>
      <p>Haz clic lo más rápido posible en 5 segundos.</p>
      <button onclick="startGame()">Iniciar juego</button>
      <p id="gameScore"></p>
      <canvas id="gameCanvas" width="200" height="200"></canvas>
    </div>
  </div>

  <script>
    function simularCambio() {
      const estado = document.getElementById("estado").value;
      const temp = parseFloat(document.getElementById("temperatura").value);
      let nuevoEstado = estado;

      if (estado === "sólido") {
        if (temp >= 0 && temp < 100) nuevoEstado = "líquido";
        else if (temp >= 100) nuevoEstado = "gas";
      } else if (estado === "líquido") {
        if (temp < 0) nuevoEstado = "sólido";
        else if (temp >= 100) nuevoEstado = "gas";
      } else if (estado === "gas") {
        if (temp < 100 && temp >= 0) nuevoEstado = "líquido";
        else if (temp < 0) nuevoEstado = "sólido";
      }

      document.getElementById("resultado").innerText = `Nuevo estado: ${nuevoEstado}`;
    }

    // Mini juego click rápido
    let clickCount = 0;
    let timer;
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function startGame() {
      clickCount = 0;
      document.getElementById("gameScore").innerText = "¡Haz clic en el círculo!";
      ctx.clearRect(0, 0, 200, 200);
      canvas.addEventListener("click", countClick);
      drawCircle();

      timer = setTimeout(() => {
        canvas.removeEventListener("click", countClick);
        ctx.clearRect(0, 0, 200, 200);
        document.getElementById("gameScore").innerText = `Puntaje final: ${clickCount}`;
      }, 5000);
    }

    function drawCircle() {
      ctx.fillStyle = "#39FF14";
      ctx.beginPath();
      ctx.arc(100, 100, 30, 0, Math.PI * 2);
      ctx.fill();
    }

    function countClick(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const dx = x - 100;
      const dy = y - 100;
      if (Math.sqrt(dx * dx + dy * dy) <= 30) {
        clickCount++;
        drawCircle();
      }
    }
  </script>
</body>
</html>
